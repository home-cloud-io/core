<!DOCTYPE html>
<html>
  <body>
    <h2>Upload File</h2>
    <form
      action="http://localhost:8000/upload"
      method="post"
      enctype="multipart/form-data"
    >
      Choose an app to upload to:
      <select name="app" id="app">
        <!-- TODO: grab these from the app storage configs? -->
        <option value="jellyfin">Jellyfin</option>
        <option value="immich">Immich</option>
      </select>
      <br>
      Input a file path to upload to:
      <input type="text"name="path" id="path" />
      <br>
      Override the file's name on upload (optional):
      <input type="text"name="file-name-override" id="file-name-override" />
      <br>
      Select file to upload:
      <input type="file" name="file" id="file" />
      <br>
      <input type="submit" value="Upload File" name="submit" />
    </form>
  </body>
</html>
