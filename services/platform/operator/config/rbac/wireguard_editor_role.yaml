# This rule is not used by the project home-cloud itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the home-cloud.io.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: home-cloud
    app.kubernetes.io/managed-by: kustomize
  name: wireguard-editor-role
rules:
- apiGroups:
  - home-cloud.io
  resources:
  - wireguards
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - home-cloud.io
  resources:
  - wireguards/status
  verbs:
  - get
