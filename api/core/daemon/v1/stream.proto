syntax = "proto3";

package core.daemon.stream.v1;

option go_package = "github.com/home-cloud-io/core/api/core/daemon/v1";

service DaemonStreamService {
  rpc Communicate(stream DaemonMessage) returns (stream ServerMessage) {}
}

message DaemonMessage {
  oneof message {
    Heartbeat heartbeat = 1;
    ShutdownAlert shutdown_alert = 2;
  }
}

message ServerMessage {
  oneof message {
    Heartbeat heartbeat = 1;
  }
}

message Heartbeat { }

message ShutdownAlert { }
